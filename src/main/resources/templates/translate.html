<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"></link>
	<script src="https://use.fontawesome.com/4709fbc9b6.js"></script>
	<link rel="stylesheet" type="text/css" href="/styles/main.css"></link>
	<link href='https://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'></link>
</head>
<body>

<div th:replace="fragments/header :: header">&nbsp;</div>

<div class="container">
	<div class="row">
		
		<!-- Panel on left of GUI -->
		<div class="col-lg-4 img-rounded" id="left-box">
			<!--   Sample image hardcoded in for dev purposes, to be pulled from queue in server -->
			<img src="/images/bet2.jpg" id="bet-img"></img>
		</div>
		
		<!-- Panel on right of GUI -->
		<div class="col-lg-8">
			<div id="right-box">
		
				<!-- Upper right panel -->
				<div class="row small-box img-rounded">
					<div class="col-lg-6">
						<form class="form-horizontal">
						  <div class="form-group">
						    <label for="exampleInputEmail1">Email address</label>
						    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email"></input>
						  </div>
						  <div class="form-group">
						    <label for="exampleInputPassword1">Password</label>
						    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password"></input>
						  </div>
						  <button type="submit" class="btn btn-default">Submit</button>
						</form>
					</div>
				</div>
				
				<!-- Panel on bottom right of GUI -->
				<div class="row small-box img-rounded">
					<div class="col-lg-6">
						<p>Bet details go here</p>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<script src="https://code.jquery.com/jquery-2.2.4.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</body>
</html>
