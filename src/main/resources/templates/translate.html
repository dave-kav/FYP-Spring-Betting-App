<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<head>	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"></link>
	<link rel="stylesheet" type="text/css" href="/styles/main.css"></link>
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" 
		  integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous"></link>
</head>
<body>

<div th:replace="fragments/header :: header">&nbsp;</div>

<div class="container">
	<div class="row">
		
		<!-- Panel on left of GUI -->
		<div class="col-lg-4 img-rounded" id="left-box">
			<img th:if="${img}" th:src="${imgSrc}" id="bet-img"></img>
		</div>
		
		<!-- Panel on right of GUI -->
		<div class="col-lg-8">
			<div id="right-box">
		
				<!-- Upper right panel -->
				<div class="row small-box img-rounded">
					<div id="translate-fields">
						<form class="form" th:action="@{/translate}" th:method="post">
							<div class="form-group row">
							    <label for="race" class="col-sm-2 col-form-label">Race Time: </label>
							    <div class="col-sm-10">
							    	<input type="time" class="form-control" name="race" placeholder="Example - 7:05" th:field="*{race.time}"></input>
							    </div>
							</div>
							<div class="form-group row">
							    <label for="track" class="col-sm-2 col-form-label">Track:</label>
							    <div class="col-sm-10">
							    	<input type="text" class="form-control" name="track" placeholder="Cheltenham" th:field="${race.track}"></input>
							    </div>
							</div>
							<div class="form-group row">
								<label for="selection" class="col-sm-2 col-form-label">Selection: </label>
								<div class="col-sm-10">
									<input type="text" class="form-control" name="selection" placeholder="Name/Number" th:field="*{bet.selection}"></input>								
								</div>
						  	</div>
						  	<div class="form-group row">
								<label for="selection" class="col-sm-2 col-form-label">Odds: </label>
								<div class="col-sm-10">
									<input type="text" class="form-control" name="odds" placeholder="11/4"></input>								
								</div>
						  	</div>
						  	<input type="hidden" name="BetID" th:field="${bet.betID}" th:value="${betID}"></input>
						 	<button type="submit" class="btn btn-default pull-right">Submit</button>
						</form>
					</div>
				</div>
				
				<!-- Panel on bottom right of GUI -->
				<div class="row small-box img-rounded">
					<p>Bet details go here</p>
				</div>
			</div>
		</div>
	</div>
</div>

<script src="https://code.jquery.com/jquery-2.2.4.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</body>
</html>
