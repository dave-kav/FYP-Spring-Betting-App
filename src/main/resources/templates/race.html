<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
	<head>
	  	<meta charset="UTF-8"></meta>
		<title>Settle Race</title>	    
	    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"></link>
		<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" 
		  integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous"></link>
		 <link rel="stylesheet" type="text/css" href="/styles/main.css"></link>
	</head>
	
	<body>
		<div th:replace="fragments/header :: header">&nbsp;</div>
		<div class="container">
			<div class="center-content">
				<p th:if="${race.places} > 1" class="lead">Select winner and places</p>
				<p th:unless="${race.places} > 1" class="lead">Select winner</p>
				<div class="form-group">
					<select class = "form-control" th:field="${race.raceID}" id="raceDrop">
						<option value="0" text="Select Winner"></option>
						<option th:each="horse: ${horses}" th:value="${horse.number}" 
								th:text="${horse.number} - ${horse.name}"></option>
					</select>
				</div>
			</div>
		</div>
	</body>
</html>
