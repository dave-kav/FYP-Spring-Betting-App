<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"></link>
	<link rel="stylesheet" type="text/css" href="/styles/main.css"></link>
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" 
		  integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous"></link>
	<title>Upload a bet</title>
</head>
<body>

<div th:replace="fragments/header :: header">&nbsp;</div>
<div class="content">
	<div class="container">
		<div class="row">
			
			<!-- Panel on left of GUI -->
			<div class="col-lg-4 img-rounded" id="left-box">
				<img id="bet-img" th:if="${imgSrc}" th:src="${imgSrc}"></img>
			</div>
			
			<!-- Panel on right of GUI -->
			<div class="col-lg-8">
				<div id="right-box">
			
					<!-- Right panel -->
					<div id="left-box" class="row img-rounded">
						<!-- Display if no image -->
						<div th:unless="${imgSrc}" class="upload-fields">
							<form class="form" th:action="@{/upload}" method="post" enctype="multipart/form-data">
								<div class="form-group">
								    <label for="inputFile">Upload File</label>
								    <input type="file" class="form-control-file" name="file" aria-describedby="fileHelp" th:autofocus="true"></input>
								    <small id="fileHelp" class="form-text text-muted">
								    	Please select the betting slip image and press submit. 
							    	</small>
								</div>
								<button type="submit" class="btn btn-default pull-right">Submit</button>
							</form>
							<p th:if="${noFile}" th:text="${noFile}"></p>
							<p th:if="${wrongFile}" th:text="${wrongFile}"></p>
						</div>
						<!-- Display to confirm image --> 
						<div th:if="${imgSrc}" class="upload-fields">
							<form class="form" th:action="@{/confirmUpload}" method="post" th:object="${bet}">
								<div class="form-group">
								    <label for="stake">Stake</label>
								    <input type="text" class="form-control" name="stake" th:field="*{stake}" 
								    	   aria-describedby="stakeHelp" th:autofocus="true"></input>
								    <small id="stakeHelp" class="form-text text-muted">
								    	Please enter the stake as indicated on the betting slip. 
							    	</small>
							    	<input type="hidden" th:attr="name=image" th:value="${filePath}" th:field="*{image}"></input>
								</div>
								<button type="submit" class="btn btn-default pull-right">Submit</button>
							</form>
						</div>
					</div>
					
					<!-- Panel on bottom right of GUI 
					<div class="row small-box img-rounded">
						<p>Bet details go here</p>
					</div> -->
				</div>
			</div>
		</div>
	</div>
</div>

<script src="https://code.jquery.com/jquery-2.2.4.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</body>
</html>
