<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
	<head>
	  	<meta charset="UTF-8"></meta>
		<title>Add Horses</title>
	    <link rel="stylesheet" href="styles/tabs.css"></link>
	    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"></link>
		<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" 
		  	  integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous"></link>
	</head>
	
	<body>
		<div th:replace="fragments/header :: header">&nbsp;</div>

		<div class="container">	
			<div class="center-content">
				<p class="lead">Horses</p>
				<form class="form" th:action="@{/races}" th:method="post">
					<div th:each="horse: ${raceHorses}">
						<label for="horsey" class="col-sm-2 col-form-label">First Name:</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" name="horsey"></input> 
						</div>
					</div>
				</form>
			</div>			
		</div>
	</body>
</html>
