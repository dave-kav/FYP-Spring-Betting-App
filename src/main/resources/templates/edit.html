<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"></link>
	<link rel="stylesheet" type="text/css" href="/styles/main.css"></link>
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" 
		  integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous"></link>
	<title>Edit Bet Details</title>
</head>
<body>

<div th:replace="fragments/header :: header">&nbsp;</div>
<div class="content">
	<div class="container">
		<div class="row">
			
			<!-- Panel on left of GUI -->
			<div class="col-lg-4 img-rounded" id="left-box">
				<img id="bet-img" th:if="${imgSrc}" th:src="${imgSrc}"></img>
			</div>
			
			<!-- Panel on right of GUI -->
			<div class="col-lg-8">
				<div id="right-box">
					<!-- Right panel -->
					<div id="left-box" class="row img-rounded">

					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<script src="https://code.jquery.com/jquery-2.2.4.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</body>
</html>
