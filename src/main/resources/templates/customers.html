<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
	<head>
	  	<meta charset="UTF-8"></meta>
		<title>Customers</title>
	    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"></link>
	    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" 
		  integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous"></link>
	    <link rel="stylesheet" href="styles/customers.css"></link>
	</head>
	
	<body>
		<div th:replace="fragments/header :: header">&nbsp;</div>
		
		<div class="container">
			<div class="col-sm-6 left">
				<p class="lead">Customers</p>
				<table class="table table-striped table-hover table-scroll" id="cust-table">
					<thead>
						<tr>
							<th>Username</th>
							<th>First Name</th>
							<th>Last Name</th>
							<th>DOB</th>
							<th>Balance</th>
						</tr>
					</thead>
					<tbody class="hand-cursor">
						<tr class="table-row clickable" th:each="customer: ${customers}"><!-- Create href -->
							<td th:text="${customer.username}"></td>
							<td th:text="${customer.firstName}"></td>
							<td th:text="${customer.lastName}"></td>
							<td th:text="${customer.DOB}"></td>
							<td th:text="${customer.credit}"></td>
						</tr>
					</tbody>
				</table>	
			</div>
			<div class="row col-sm-6 right-top">
				<p class="lead">Update Balance</p>
				<form class="form">
					<div class="form-group-row">
						<div class="col-sm-12">
							<input class="form-control" name="balance" aria-describedby="balanceHelp" 
								   placeholder="Select a customer"></input>
							<small id="balanceHelp" class="form-text text-muted">
						    	Please select a customer from the list to update balance. 
					    	</small>
						</div>
					</div>
					<button class="btn btn-default pull-right" type="submit">Update</button>
				</form>
			</div>
			<div class="col-sm-7 right-bottom pull-right">
				<form class="form form-small" th:action="@{/customers}" th:object="${newCustomer}" th:method="post">
					<p class="lead">Add Customer</p>
					<div class="form-group row">
						<label for="firstName" class="col-sm-2 col-form-label">First Name:</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" name="firstName" th:field="*{firstName}"></input> 
						</div>
					</div>
					<div class="form-group row">
						<label for="lastName" class="col-sm-2 col-form-label">Last Name:</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" name="lastName" th:field="*{lastName}"></input> 
						</div>
					</div>
					<div class="form-group row">
						<label for="dob" class="col-sm-2 col-form-label">DOB:</label>
						<div class="col-sm-10">
							<input type="date" class="form-control" name="dob" th:field="*{DOB}"></input> 
						</div>
					</div>
					<div class="form-group row">
						<label for="username" class="col-sm-2 col-form-label">Username:</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" name="userame" th:field="*{username}"></input> 
						</div>
					</div>
					<div class="form-group row">
						<label for="password" class="col-sm-2 col-form-label">Password:</label>
						<div class="col-sm-10">
							<input type="password" class="form-control" name="password" th:field="*{password}"></input> 
						</div>
					</div>
					<button class="btn btn-default pull-right" type="submit">Add</button>
				</form>
			</div>
		</div>
	</body>
</html>
